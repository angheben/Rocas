{% extends 'base.html' %}

{% block title %} Drafts {% endblock %}

{% block content %}
<!-- Container for displaying user drafts -->
<div id="profile-container" class="max-w-screen-lg mx-auto mt-20 bg-gray-300 rounded-xl p-6">

    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold">Your Drafts</h2>
        <!-- Drafts button -->
        <a href="{% url 'profile' %}" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-700">View Posts</a>
    </div>

    <!-- Loop through user's posts -->
    {% for draft in drafts %}
        <!-- Individual post card -->
        <div class="relative rounded-md bg-white shadow-md overflow-hidden mb-4">
            <!-- Draft image -->
            <img src="{{ draft.image.thumb.url }}" alt="{{ draft.title }}" class="">
            <!-- Draft title -->
            <div class="p-4">
                <h3 class="text-lg font-semibold">{{ draft.title }}</h3>
                <!-- Draft content -->
                <p>{{ post.content }}</p>
                <!-- Link to view draft details -->
                <div class="mt-4">
                    <a href="{% url 'update_draft' draft.pk %}" class="text-blue-500 font-semibold hover:underline">View Draft</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
