{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block content %}
<div class="max-w-screen-lg mx-auto mt-20">
    <div class="bg-gray-200 shadow-md rounded-lg px-8 py-6">
        <h1 class="text-3xl font-semibold mb-6">Create a New Post</h1>
        <form method="post" action="{% url 'post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-6">
                <label for="title" class="block text-gray-700 text-lg font-bold mb-2">Title</label>
                <input type="text" id="title" name="title" class="w-full rounded-lg border-gray-300 px-4 py-2 focus:outline-none focus:border-indigo-500" placeholder="Enter title">
            </div>
            <div class="mb-6">
                <label for="image" class="block text-gray-700 text-lg font-bold mb-2">Image</label>
                <input type="file" id="image" name="image" class="w-full rounded-lg border-gray-300 px-4 py-2 focus:outline-none focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-lg font-bold mb-2">Content</label>
                <textarea id="content" name="content" rows="6" class="w-full rounded-lg border-gray-300 px-4 py-2 focus:outline-none focus:border-indigo-500" placeholder="Enter content"></textarea>
            </div>
            <button type="submit" name="submit_type" value="post" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Submit</button>
            <button type="submit" name="submit_type" value="draft" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Save Draft</button>
        </form>
    </div>
</div>
{% endblock %}
